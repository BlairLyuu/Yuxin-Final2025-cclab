<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Unified Header</title>
    
    <!-- [自定义修改：引入 Google Fonts] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* [自定义修改：引入繁体字体] */
        @font-face {
            font-family: 'SourceHanSansTW';
            src: url('font/Source Han Sans HC VF ExtraLight.ttf') format('truetype');
            font-weight: 200;
            font-style: normal;
        }
        
        /* [自定义修改 1：全局设置] */
        :root {
            --bg-color: #fcfcfc;
            --block-dark: #1a1a1a;
            
            /* Header 玻璃态 */
            --glass-bg: rgba(20, 20, 20, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Contact Icon 专用浅色玻璃 */
            --icon-glass-bg: rgba(245, 245, 245, 0.65);
            --icon-glass-border: rgba(255, 255, 255, 0.9);
            --icon-glass-shadow: rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            
            /* 使用与首页相同的背景图片 */
            background-color: #000;
            background-image: url('image/quen.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        a { text-decoration: none; color: inherit; }

        /* [自定义修改 2：Header 样式] —— 与首页保持一致 */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 20px 5vw;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
            mix-blend-mode: difference; 
            color: white; 
            opacity: 0.9;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease;
        }

        .logo { 
            font-weight: 200; 
            font-size: 24px; 
            letter-spacing: 1px; 
            background: transparent; 
            display: block; 
            /* [自定义修改：Logo 字体 - 使用繁体字体] */
            font-family: 'SourceHanSansTW', 'Commissioner', sans-serif;
        }
        .nav { display: flex; gap: 30px; align-items: center; transform: scale(0.9); transform-origin: right center; }
        .nav-item-wrapper { position: relative; height: 40px; display: flex; align-items: center; }

        .nav-link {
            font-size: 14px; font-weight: 500; letter-spacing: 0.5px;
            color: rgba(255,255,255,0.8); transition: opacity 0.3s ease;
            position: relative; padding: 0; background: transparent !important; border: none !important; 
        }
        .nav-link:hover, .nav-link.active { color: #fff; opacity: 1; }
        .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0%; height: 1px; background: #fff; transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }

        /* Dropdown */
        .dropdown { position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(10px); padding-top: 8px; opacity: 0; visibility: hidden; transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .nav-item-wrapper:hover .dropdown { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
        .dropdown-menu { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 0; min-width: 70px; border: 1px solid var(--glass-border); border-radius: 0; display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.5); mix-blend-mode: normal; }
        .dropdown-item { font-size: 9px; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.6); padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); transition: all 0.2s; border-radius: 0; }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { color: #fff; background: rgba(255,255,255,0.1); padding-left: 24px; }

         /* [页面特定 - Contact 样式] */
        .contact-container { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
            overflow: hidden;
        }

         /* 顶部 Header 保护带：与首页类似的模糊 + 噪点效果，仅作用在顶部一条区域 */
         .contact-header-strip {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 72px; /* 与 homepage 中 clip-path: inset(72px 0 0 0) 对齐，可在此调整范围 */
             z-index: 500;  /* 低于 header(1000)，高于背景 */
             pointer-events: none;

             /* 背景高斯模糊 - 在这里修改模糊数值 */
             backdrop-filter: blur(40px);
             -webkit-backdrop-filter: blur(40px);

             /* 背景色 - 增加不透明度让模糊效果更明显 */
             background: rgba(0, 0, 0, 0.4);

             /* 叠加胶片噪点 */
             background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
             background-blend-mode: overlay;
             opacity: 0.3; /* 噪点强度，可调 */
         }

        /* 高斯模糊层（先对背景做整体模糊） */
        .contact-blur-layer {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 0; 
            opacity: 0.6; 
            pointer-events: none;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            background: rgba(0,0,0,0.1); /* 轻微加深，接近 homepage 氛围 */
        }

        /* 噪点胶片层（叠加在模糊层之上） */
        .contact-noise-overlay {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 1; 
            opacity: 0.25; 
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }
        
        /* [自定义修改 3：背景装饰圆 + 局部高斯模糊] */

        /* 仅在圆形区域内对背景做更强的模糊（圆内更糊） */
        .bg-blur-circle {
            position: absolute; 
            width: 40vw; 
            height: 40vw; 
            border-radius: 50%; 
            z-index: 2;                    /* 叠在噪点之上，圆形本体之下 */
            pointer-events: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(10px);
            animation: breathe 8s infinite ease-in-out;  /* 跟随圆圈动态变化 */
        }

        .bg-element { 
            position: absolute; 
            width: 40vw; 
            height: 40vw; 
            background-color: var(--block-dark); 
            opacity: 0.5;                 
            border-radius: 50%; 
            z-index: 3;                    /* 在局部模糊圆之上，文字之下 */
            animation: breathe 8s infinite ease-in-out; 
        }
        /* 圆圈动态范围：最小 0.8 → 最大 0.92 */
        @keyframes breathe { 
            0%, 100% { transform: scale(0.8); } 
            50%      { transform: scale(0.9); } 
        }
        
        .contact-title { 
            position: relative;              /* 独立图层 */
            font-size: 18px; 
            font-weight: 100;                /* Commissioner Thin */
            letter-spacing: 2px; 
            color: #ffffff;                  /* 100% 纯白 */
            margin-bottom: 40px; 
            z-index: 10;                     /* 高于圆形和模糊层 */
            text-transform: uppercase; 
            font-family: 'Commissioner', sans-serif;  /* C Thin 字体 */
            mix-blend-mode: normal;          /* 使用直接颜色，不再反相 */
        }

        .social-icons-row { 
            position: relative;              /* 独立图层 */
            display: flex; 
            gap: 24px; 
            z-index: 10;                     /* 与标题同一顶层 */
        }
        
        /* [自定义修改 4：玻璃图标按钮样式] */
        .glass-btn {
            display: flex; align-items: center; justify-content: center; width: 64px; height: 64px; border-radius: 20px;
            background: var(--icon-glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--icon-glass-border);
            box-shadow: 0 10px 30px -5px var(--icon-glass-shadow), inset 0 0 0 1px rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer;
        }
        .glass-btn:hover { transform: translateY(-6px) scale(1.05); background: rgba(255, 255, 255, 0.85); box-shadow: 0 15px 40px -5px rgba(0,0,0,0.1); }
        .icon-shape { background-color: #666; transition: all 0.3s ease; }
        .glass-btn:hover .icon-shape { background-color: var(--block-dark); transform: scale(1.1); }
        
        /* 图标形状定义 (可替换为 SVG) */
        .icon-instagram .icon-shape { width: 20px; height: 20px; border-radius: 6px; border: 2px solid #666; background: transparent; }
        .icon-behance .icon-shape { width: 24px; height: 14px; border-radius: 2px; }
        .icon-mail .icon-shape { width: 22px; height: 16px; border-radius: 3px; }
        .glass-btn:hover .icon-instagram .icon-shape { border-color: var(--block-dark); }
    </style>
</head>
 <body>
     <!-- Header 顶部模糊 + 噪点带（与 homepage 顶部保护区效果相似） -->
     <div class="contact-header-strip"></div>

     <header>
        <a href="index.html" class="logo">屿&nbsp;&nbsp;&nbsp;&nbsp;Lyuuxina</a>
        <nav class="nav">
            <div class="nav-item-wrapper"><a href="index.html" class="nav-link">Home</a></div>
            <div class="nav-item-wrapper">
                <a href="index.html" class="nav-link">Work</a>
                <div class="dropdown">
                    <div class="dropdown-menu">
                        <a href="WDindex .html" class="dropdown-item">Design</a>
                        <a href="WISindex.html" class="dropdown-item">Installation</a>
                        <!-- Contact 页顶部 Work → Digital Art 也跳到 Windex.html -->
                        <a href="Windex.html" class="dropdown-item">Digital Art</a>
                        <a href="illustration.html" class="dropdown-item">Illustration</a>
                    </div>
                </div>
            </div>
            <div class="nav-item-wrapper">
                <a href="Aindex.html" class="nav-link">About</a>
                <div class="dropdown">
                    <div class="dropdown-menu">
                        <a href="Aindex.html#bio" class="dropdown-item">Biography</a>

                        <a href="Aindex.html#award" class="dropdown-item">Award</a>
                    </div>
                </div>
            </div>
            <div class="nav-item-wrapper"><a href="contact.html" class="nav-link active">Contact</a></div>
        </nav>
    </header>

    <div class="contact-container">
        <!-- 高斯模糊层 + 噪点胶片层（顺序与 homepage 类似） -->
        <div class="contact-blur-layer"></div>
        <div class="contact-noise-overlay"></div>
        <!-- 圆形区域内额外高斯模糊 + 圆形本体（位置不变） -->
        <div class="bg-blur-circle"></div>
        <div class="bg-element"></div>

        <div class="contact-title">Get in Touch</div>
        <div class="social-icons-row">

            <a href="https://instagram.com/yuxiiiinartwork" target="_blank" class="glass-btn icon-instagram"><div class="icon-shape"></div></a>
            <a href="https://www.youtube.com/@xi152" target="_blank" class="glass-btn icon-behance"><div class="icon-shape"></div></a>
            <a href="mailto:6yuxin66@gmail.com" class="glass-btn icon-mail"><div class="icon-shape"></div></a>
        </div>
    </div>
</body>
</html>
